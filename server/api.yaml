paths:
  /auth/info-user: 
      get:
        tags:
          - Auth
        summary: Get User
        responses:
          '200':
            description: 'Get Successfully.'
          '500':
            description: 'Get user false !!!'
        security:
        - Bearer: string
  /auth/login: 
    post:
      tags:
        - Auth
      summary: Login
      requestBody:
        description: Login by email
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Auth'
        required: true
      responses:
        '200':
          description: 'Login Successfully.'
        '401':
          description: 'Invalid email address or phone number!'
  /auth/register:
    post:
      tags:
        - Auth
      summary: Register
      requestBody:
        description: Create user
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthRegister'
        required: true
      responses:
        '200':
          description: 'Login Successfully.'
        '401':
          description: 'Invalid email address or phone number!'
  /auth/forgot-password:
    post:
      tags:
        - Auth
      summary: Recovery password
      requestBody:
        description: reset password by email
        content:
          application/json:
            schema:
              properties:
                email:
                  type: string
                  example : 'thudatdl123@gmail.com'
        required: true
      responses:
        '200':
          description: 'Send mail successfully.'
        '500':
          description: 'Send mail false !!!'
  /auth/refresh-token:
    post:
      tags:
        - Auth
      summary: create new refresh token
      requestBody:
        description: create new refresh token
        content:
          application/json:
            schema:
              properties:
                _id:
                  type: string
                role:
                  type: string
                  example : 'user'
        required: true
      responses:
        '200':
          description: 'create new refresh token successfully.'
        '500':
          description: 'create new refresh token false!!!'
      security:
        - Bearer: string

  /auth/confirm-password:
    put:
      tags:
        - Auth
      summary: set new password
      requestBody:
        description: set new password
        content:
          application/json:
            schema:
              properties:
                email:
                  type: string
                  example : 'thudatdl123@gmail.com'
                newPassword:
                  type: string
                  example : 'ThudatDepTrai123'
                confirmPasswordCode:
                  type: string
        required: true
      responses:
        '200':
          description: 'Set new password successfully.'
        '500':
          description: 'Set new password false!!!'

  /auth/change-password:
    put:
      tags:
        - Auth
      summary: change password
      requestBody:
        description: change password
        content:
          application/json:
            schema:
              properties:
                password:
                  type: string
                  example : 'thudatdz123'
                newPassword:
                  type: string
                  example : 'thudatdz123'
        required: true
      responses:
        '200':
          description: 'change password successfully.'
        '500':
          description: 'change password false!!!'
      security:
        - Bearer: string
  /auth/edit-profile:
    put:
      tags:
        - Auth
      summary: patch profile
      requestBody:
        description: patch profile
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example : 'TRAN THU DAT'
                phone:
                  type: string
                  example : '0941374589'
                email:
                  type: string
                  example: thudatdl123@gmail.com
                avatar:
                  type: string
                  format: binary
        required: true
      responses:
        '200':
          description: 'patch profile successfully.'
        '500':
          description: 'patch profiled false!!!'
      security:
        - Bearer: string
  
  /auth/logout:
    patch:
      tags:
        - Auth
      summary: patch logout
      responses:
        '200':
          description: 'Logout successfully.'
        '500':
          description: 'Logout false!!!'
      security:
        - Bearer: string
