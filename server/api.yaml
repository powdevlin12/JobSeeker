#COMPONENT:
components:
  schemas:
    Auth:
      type: object
      properties:
        username:
          type: string
          example: thudatdl123@gmail.com
        password:
          type: string
          example: Thudat123@
    AuthRegister:
      type: object
      required:
        - username
        - password
        - name
        - phone
        - email
        - username
      properties:
        username:
          type: string
          example: 'thudatdl123@gmail.com'
        password:
          type: string
          example: Thudat123@
        name:
          type: string
          example: Tran Dat
        phone:
          type: string
          example : '0941374589'
        email:
          type: string
        role: 
          type: string
          example: user
          enum:
            - user
            - admin
      securitySchemes:
    Job:
      type: object
      required:
        - id
        - name
        - requirement
        - hourWorking
        - deadline
        - salary
        - locationWorking
        - idCompany
        - idOccupation
        - status
        - description
        - postingDate
        - updateDate
      properties:
        id: 
          type: string
        name:
          type: string
          example: 'Lap trinh vien fullstack'
        requirement:
          type: string
          example: 'NodeJs'
        hourWorking:
          type: string
          example: '8 hour/day'
        deadline:
          type: string
          example: 'dead line'
        salary:
          type: string
          example: 'dead line'
        locationWorking:
          type: string
          example: 'dead line'
        idCompany:
          type: string
          example: 'dead line'
        idOccupation:
          type: string
          example: 'idOccupation'
        description:
          type: string
          example: 'description'
        postingDate:
          type: string
          example: '04-12-2023'
        updateDate:
          type: string
          example: '04-12-2023'
        status:
          type: boolean
          example: true
    Company:
      type: object
      properties:
        _id:
          type: string
        name:
          type: string
          example: thudatdl123@gmail.com
        totalEmployee:
          type: number
          example: 500
        type:
          type: string
          example: 'example'
        about:
          type: string
          example: 'example'
        phone:
          type: string
          example: 'example'
        location:
          type: string
          example: 'example'
        isDelete:
          type: boolean
          example: 'example'
        createDate:
          type: string
          example: 'example'
        idUser:
          type: string
          example: 'example'
# DELETE SCHEMA          
    Delete:
      type: object
      required:
        - _id
      properties:
        _id:
          type: string
# SEARCH JOB SCHEMA          
    SearchJob:
      type: object
      required:
        - key
        - idCompany
        - idOccupation
        - locationWorking
      properties:
        key:
          type: string
          example: 'webdevelopment'
        idCompany:
          type: string[]
          example: []
        idOccupation:
          type: string[]
          example: []
        locationWorking:
          type: string[]
          example: []
#APPLICATION 
    Application:
      type: object
      required:
        - idJobSeeker
        - idJob
        - cv
        - submitDate
      properties:
        idJobSeeker:
          type: string
          example: id
        idJob:
          type: string
          example: id
        cv:
          type: file
        submitDate:
          type: string
          example: '04-15-2023'
#OCCUPATION SCHEMA
    Occupation:
      type: object
      required:
        - _id
        - name
        - isDelete
      properties:
        _id:
          type: string
          example: _id
        name:
          type: string
          example: name of occupation
        isDelete:
          type: boolean
          example: false
  securitySchemes:
    Bearer:
      type: apiKey
      name: Authorization
      in: header 

